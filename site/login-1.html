<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Login</title>
	<link rel="icon" type="image/x-icon" href="https://www.trendsmap.com/ipx/https://pbs.twimg.com/profile_images/1191943129823399936/ZvfTRAlg.jpg">
	<style>
		body{
			text-align: center;
		}
	</style>

	
</head>
<body>
	<form action="" method="">
	<div>
	<br>
	<label for="email">Email Id</label>
	<input type="email" name="email" id="email" placeholder="dfg@gmail.com" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,}" autocomplete="on" required autofocus>
	<br>
	<br>
	<label for="password">Password</label>
	<input type="password" name="password" id="password" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}" autocomplete="on" required autofocus>
	</div>
	<br>
	<button><a href="C:\Users\Keerthika\OneDrive\Documents\Video.html" style="color: black;">Submit</a></button>
	<br>
	<br>
</form>
</body>
</html>
